<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat History</h1>

    {% for message in messages %}
    <div>
        <strong>User:</strong> {{ message.user_message }}
    </div>
    <div>
        <strong>Bot:</strong> {{ message.bot_response }}
    </div>
    {% endfor %}

    <form action="{% url 'send_message' %}" method="post">
        {% csrf_token %}
        <textarea name="user_message" placeholder="Enter your message..."></textarea>
        <input type="submit" value="Send">
    </form>

    <!-- Add Clear Chat button -->
    <form action="{% url 'clear_messages' %}" method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: green; color: white; border: none; padding: 10px; cursor: pointer;">
            Clear Chat History
        </button>
    </form>
</body>
</html>
