<form id="questionForm" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="files">Upload Files:</label>
    <input type="file" id="files" name="files" multiple><br><br>
    
    <label for="question">Ask a Question:</label>
    <textarea id="question" name="question" rows="4" cols="50" placeholder="Type your question here..."></textarea><br><br>
    
    <input type="checkbox" id="useContext" name="useContext" value="true">
    <label for="useContext">Use file context</label><br><br>
    
    <button type="submit">Submit</button>
</form>

<div id="response">
    <!-- Display Gemini API responses here -->
</div>
