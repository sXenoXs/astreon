<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Create an account</h1>
        <form action="#">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <div class="strength-bar"></div>
                <small class="strength-text">Very Strong</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <small class="password-match">Password Match</small>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
            </div>
            <div class="form-group">
                <button type="submit" class="signup-btn">Sign up</button>
            </div>
        </form>
    </div>  
</body>
</html>
