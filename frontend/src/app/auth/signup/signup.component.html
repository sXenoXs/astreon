<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

<div class="Headercontainer">
  <div class="titleheader">
    <p class="header">Astreon Study Buddy</p>
  </div>
  <div class="logindiv">
    <button type="button" class="loginbutton" routerLink="/login">Login</button>
  </div>
</div>

<hr>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" placeholder="Enter Username">
    <div *ngIf="signupForm.get('username')?.hasError('required')" class="error">Username is required.</div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter Email">
    <div *ngIf="signupForm.get('email')?.hasError('required')" class="error">Email is required.</div>
    <div *ngIf="signupForm.get('email')?.hasError('email')" class="error">Please enter a valid email address.</div>
  </div>

  <div class="form-group">
    <button type="submit" class="signup-btn">Sign Up</button>
  </div>
</form>

<div class="footer">
  <p class="pFooter">About</p>
  <p class="pFooter">Vlog</p>
  <p class="pFooter">Careers</p>
  <p class="pFooter">Blog</p>
  <p class="pFooter">Help Centers</p>
  <p class="footerp"><strong>Astreon Study Buddy</strong></p>
</div>
